<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Multi-Monitor Wallpaper Slicer</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>

<body>
  <!-- Loader -->
  <div id="loader" class="hidden">
    <div class="spinner"></div>
    <div id="loaderText">Loadingâ€¦</div>
  </div>

  <main class="app">
    <header>
      <h1>Multi-Monitor Wallpaper Slicer</h1>
      <p class="subtitle">
        Precisely slice ultra-wide wallpapers based on real monitor dimensions.
      </p>
    </header>

    <section class="controls">
      <label class="file-input">
        <span>Load image</span>
        <input type="file" id="imageInput" accept="image/*" />
      </label>

      <label class="file-input">
        <span>Load monitor layout (JSON)</span>
        <input type="file" id="jsonInput" accept=".json" />
      </label>

      <div class="buttons">
        <button id="resetView" class="btn secondary">
          Reset view
        </button>

        <button id="renderBtn" class="btn primary">
          Render & Download ZIP
        </button>
      </div>
    </section>

    <p class="hint">
      ðŸ–± Scroll = scale monitors Â· <kbd>Ctrl</kbd> + Scroll = fine scale Â· ðŸ–± Drag = move monitor group
    </p>

    <section id="canvasWrapper">
      <canvas id="previewCanvas"></canvas>
    </section>

    <section id="monitorInfo"></section>
  </main>

  <script src="script.js"></script>
</body>

</html>
